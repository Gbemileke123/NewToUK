{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="hero-wrap" style="background-image: url({% static 'images/bg_1.jpg' %});">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text align-items-center justify-content-center">
                <div class="col-md-9 ftco-animate text-center">
                    <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span
                            class="mr-2"><a href="index.html">Home</a></span> <span class="mr-2"><a href="blog.html">Blog</a></span>
                        <span>Property Single</span></p>
                    <h1 class="mb-3 bread">Property Single</h1>
                </div>
            </div>
        </div>
    </div>


    <section class="ftco-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <p id="keep" hidden>{{ property_id }}</p>
                    <div class="row" id="property-single">

                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="{% static 'js/app/single.js' %}"></script>
{% endblock %}
