{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title text-capitalize text-xl-center">
                            Property WorkSpace
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th scope="col">S/N</th>
                                <th scope="col">Name</th>
                                <th scope="col">Address</th>
                                <th scope="col">Type</th>
                                <th scope="col">Status</th>
                                <th scope="col">Action</th>
                            </tr>
                            </thead>
                            <tbody id="table-body">


                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer">
                        <a class="btn btn-success" href="{% url 'create' %}">Create</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/app/property-list.js' %}"></script>
{% endblock %}
